<div class="modal fade" id="login-register-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">注册/登录</h4>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input type="text" class="form-control" placeholder="电子邮件帐号" id='user-email'/>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
					<input type="password" class="form-control" placeholder="密码" id='user-password'/>
				</div>
				<div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" id="remember-me"/>
					</span>
					<label class="form-control">记住我</label>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" id='user-register-btn' data-loading-text="注册中..."><span class='glyphicon glyphicon-flash'>注册</span></button>
				<button type="button" class="btn btn-primary" id='user-login-btn' data-loading-text="登录中..."><span class='glyphicon glyphicon-log-in'>登录</span></button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="modal fade" id="loading-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog">

			<div class="modal-header">

			<div class="modal-footer">
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
