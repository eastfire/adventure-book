<div class='container'>
	<div class='row'>
		<div class='col-md-2'>
			<button type="button" class="btn btn-primary btn-lg create-place">
				<span class="glyphicon glyphicon-plus">地点</span>
			</button>
			<ul class='nav place-list'>
			</ul>
		</div>
		<div class='col-md-10 place-detail'>
			<form class="form-horizontal">
			<div class="form-group">
				<label class='col-sm-2 control-label'>地点：</label>
				<div class="col-sm-8">
					<input type="text" class="form-control place-name-input" placeholder="地点名">
				</div>
			</div>
			<div class="form-group">
				<label class='col-sm-2 control-label'>类型：</label>
				<div class="col-sm-8">
					<select class='place-type-select form-control'/>
				</div>
			</div>
			<div class="form-group">
				<label class='col-sm-2 control-label'>大致方位：</label>
				<div class="col-sm-8">
					<div class="btn-group place-position" data-toggle="buttons">
						<label class="btn btn-primary">
							<input type="radio" name="options" id="unknow">未知
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="c">中
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="e">东
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="w">西
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="s">南
						</label>
						<label class="btn btn-primary">
							<input type="radio" name="options" id="n">北
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<span class='col-sm-4 col-sm-offset-2 input-group'>
					<span class='input-group-addon'>
						<input class='place-is-secret-check' type="checkbox"/>
					</span>
					<span class='form-control'>此地点无法通过普通移动到达</span>
				</span>
			</div>
			<div class="form-group">
				<label class='col-sm-2 control-label'>可以遇到：</label>
				<button type="button" class="btn btn-primary add-meetable-npc">
					<span class="glyphicon glyphicon-plus">NPC</span>
				</button>
			</div>
			<div class="form-group">
				<div class='col-sm-offset-1 col-sm-10'>
					<ul class="meetable-npc-list">
					</ul>
				</div>
			</div>
			<div class="form-group">
				<div class='action row col-sm-offset-2 col-sm-8'>
					<button type="button" class="btn btn-primary create-place-confirm">
						<span class="glyphicon glyphicon-ok">确定</span>
					</button>
					<button type="button" class="btn create-place-cancel">
						<span class="glyphicon glyphicon-remove">取消</span>
					</button>
				</div>
			</div>
			</form>
			
		</div>
	</div>
</div>
